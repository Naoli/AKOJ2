<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-2">

    <h3>Utilisateurs</h3>
    <a th:href="@{/jeux/addnew}" class="btn btn-primary btn-sm mb-3" >Ajouter un jeux</a>
    <a th:href="@{/jeux}"> Retour à la liste des jeux</a>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Code postal</th>
            <th>Ville</th>
            <th>Adresse</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users_list}">
            <td th:text="${user.nom}"></td>
            <td th:text="${user.prenom}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.tel}"></td>
            <td th:text="${user.cp}"></td>
            <td th:text="${user.ville}"></td>
            <td th:text="${user.adresse}"></td>
            <td> <a th:href="@{/users/showFormForUpdate/{id}(id=${user.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/users/deleteUser/{id}(id=${user.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
